<link rel="stylesheet" href="{{ get_url(path="video.css") }}" />
<script src="/video.js"></script>
<div 
  class="light-video-embed" 
  data-id="{{id}}"
  {% if start %}
    data-start="{{start}}"
  {% endif %}
>
  <img src="{{preview}}" loading="lazy" />
  <div class="play"></div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    lightEmbedInit();
  });
</script>
