name: Deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: "0 18 * * *"
  repository_dispatch:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: ⏬ Install zola
        run: sudo snap install --edge zola

      - name: ⏬ Install gh-stats
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: --git https://github.com/mre-early-access/gh-stats --branch main

      - name: ⏬ Install wasm-pack
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: wasm-pack

      - name: ⏬ Install tinysearch
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: --git https://github.com/tinysearch/tinysearch.git --branch debug

      - name: ⏬ Install binaryen
        run: |
          set -e
          curl -L https://github.com/WebAssembly/binaryen/releases/download/1.39.1/binaryen-1.39.1-x86_64-linux.tar.gz | tar xzf -
          echo "`pwd`/binaryen-1.39.1" >> $GITHUB_PATH

      - name: ⏬ Install terser
        run: sudo npm install -g terser

      - name: 🔍 Tool versions
        run: make versions

      - name: 📖 Build
        run: make build
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}

      - name: 🤠 Publish
        if: github.ref == 'refs/heads/master'
        uses: cloudflare/wrangler-action@1.3.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
