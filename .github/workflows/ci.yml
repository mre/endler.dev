name: Deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: "0 18 * * *"
  repository_dispatch:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: ⏬ Install zola
        run: sudo snap install --edge zola

      - name: ⏬ Install gh-stats
        run: |
          set -e
          mkdir bin
          curl -sSL https://github.com/mre/gh-stats/releases/download/v0.1.0/gh-stats-v0.1.0-x86_64-unknown-linux-gnu.tar.gz | tar xz --directory=bin
          chmod +x bin/gh-stats
          echo "$(pwd)/bin" >> ${GITHUB_PATH}

      - name: ⏬ Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: ⏬ Install tinysearch 
        run: |
          set -e
          curl -sSL https://github.com/tinysearch/tinysearch/releases/download/v0.6.3/tinysearch-v0.6.3-x86_64-unknown-linux-gnu.tar.gz | tar xz --directory=bin
          chmod +x bin/tinysearch
          echo "$(pwd)/bin" >> ${GITHUB_PATH}

      - name: ⏬ Install binaryen
        run: |
          set -e
          curl -L https://github.com/WebAssembly/binaryen/releases/download/version_104/binaryen-version_104-x86_64-linux.tar.gz | tar xzf -
          echo "$(pwd)/binaryen-version_104/bin" >> ${GITHUB_PATH}

      - name: ⏬ Install terser
        run: sudo npm install -g terser

      - name: 🔍 Tool versions
        run: make versions

      - name: 📖 Build
        run: make build
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}

      - name: 🤠 Publish
        if: github.ref == 'refs/heads/master'
        uses: cloudflare/wrangler-action@1.3.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
