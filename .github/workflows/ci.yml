name: Deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: "0 18 * * *"
  repository_dispatch:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: â¬ Install zola
        run: sudo snap install --edge zola

      - name: â¬ Install gh-stats
        run: |
          set -e
          curl -L https://github.com/mre/gh-stats/releases/download/v0.1.0/gh-stats-v0.1.0-x86_64-unknown-linux-gnu.tar.gz | tar xzf -
          echo "`pwd`/gh-stats" >> $GITHUB_PATH

      - name: â¬ Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: â¬ Install tinysearch
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: --git https://github.com/tinysearch/tinysearch.git

      - name: â¬ Install binaryen
        run: |
          set -e
          curl -L https://github.com/WebAssembly/binaryen/releases/download/version_104/binaryen-version_104-x86_64-linux.tar.gz | tar xzf -
          echo "`pwd`/binaryen-version_104/bin" >> $GITHUB_PATH

      - name: â¬ Install terser
        run: sudo npm install -g terser

      - name: ğŸ” Tool versions
        run: make versions

      - name: ğŸ“– Build
        run: make build
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}

      - name: ğŸ¤  Publish
        if: github.ref == 'refs/heads/master'
        uses: cloudflare/wrangler-action@1.3.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
